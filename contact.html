    <div class="full-container">
    <h1 class="sub-title"><span>Say</span> HELLO</h1>
        
        <div class="contact-body">

        <form action="" method="post" id="contact">

            <div class="input-container">
            <input type="text" name="name" id="name" class="c-form" placeholder="Full Name"><span></span>
            </div>
                <br>
            <div class="input-container">
            <input type="email" name="email" id="email" class="c-form" placeholder="Email Address"><span></span>
            </div>
                <br>
            <div class="input-container">
            <textarea name="message" id="message" class="textarea" rows="5" placeholder="What's up?"></textarea><span></span>
            </div>
                <br>
            <br>
            <input type="submit" name="submit" class="button c-button" id="submit_btn" value="Send" />



        </form>




    </div>
        <div class="bottom-contact">
            <p>Ready to get started on your next project?</p>
         <a href="contact.html">Contact Us</a>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/umv.js"></script>
    <script type="text/javascript">
    $(function () {
$('#contact').submit(function () {
                var formdata = $(this).serialize();
                $.ajax({
                    type: "POST",
                    url: "/assets/php/contact.php",
                    data: formdata,
                    success: function () {
                        alert("Thanks for contacting us! We'll get back to you soon!");
                    }
                });
                $('#name').val('');
                $('#email').val('');
                $('#message').val('');
                return false;

            });
        });
    
    </script>
